<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .video{
        position: fixed;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
        inset: 0;
    }
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    *,*::before,*::after{
    margin:0;
    border: none;
    outline:none;
    padding:0;
}
.wrap{
    display: flex;
    align-items: center;
    flex-direction:column;	
    justify-content: space-between;
    padding: 60px 70px;
    background: #222;
    border-radius: 12px;
    border: 2px solid #4d4cff;


}
input{
    margin: 8px 0;
    border: 1px solid #fff;
    border-radius: 3px;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    -khtml-border-radius: 3px;
    background: #aaaaaa;
    outline: none;
    height: 17px;
    width: 165px;
    padding: 5px 10px;
    color: #000000;
    text-align: center;
    font-family: Tahoma;
    margin: 12px 0;
    transition: all 350ms;

}
.btn{
    margin-top: 20px;
}

</style>
<body>
    <video class="video" loop="loop" autoplay="" muted=""><source src="https://denis-creative.com/wp-content/uploads/2018/01/video.mp4" type="video/mp4" />
        <source src="https://denis-creative.com/wp-content/uploads/2018/01/video.ogv" type="video/ogv" />
        <source src="https://denis-creative.com/wp-content/uploads/2018/01/video.webm" type="video/webm" />
        </video>
        <div class="container">
            <div class="wrap">
                <input type="text" name="login" value="Логін">
                <input type="password" name="pass" value="Пароль">
                <button class="button" type="button">Увійти</button>
            </div>
        </div>
</body>
</html>
